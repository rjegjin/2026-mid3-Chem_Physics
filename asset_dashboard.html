    <script>
        function exportChanges() {
            const changes = [];
            const inputs = document.querySelectorAll('.img-input');
            
            inputs.forEach(input => {
                const original = input.dataset.original;
                const current = input.value.trim();
                
                if (original !== current) {
                    const section = input.closest('.file-section');
                    const filename = section.dataset.filename;
                    
                    changes.push({
                        file: filename,
                        old_src: original,
                        new_src: current
                    });
                }
            });

            if (changes.length === 0) {
                alert('Î≥ÄÍ≤Ω ÏÇ¨Ìï≠Ïù¥ ÏóÜÏäµÎãàÎã§.');
                return;
            }

            const jsonOutput = JSON.stringify(changes, null, 2);
            navigator.clipboard.writeText(jsonOutput).then(() => {
                alert('Î≥ÄÍ≤Ω ÏÇ¨Ìï≠Ïù¥ ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!\n\nÏù¥Ï†ú AIÏóêÍ≤å Ïù¥ ÎÇ¥Ïö©ÏùÑ Î∂ôÏó¨ÎÑ£Ïñ¥ ÏàòÏ†ïÏùÑ ÏöîÏ≤≠ÌïòÏÑ∏Ïöî.');
            }).catch(err => {
                console.error('Î≥µÏÇ¨ Ïã§Ìå®:', err);
                alert('ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. ÏΩòÏÜîÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî.');
            });
            
            console.log(jsonOutput);
        }
    </script>
